<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Wikipedia Suchformular</title>
<link type="text/css" rel="stylesheet" href="stylesheet.css" />
</head>
<body>
<div id="wikilogo"><img src="http://upload.wikimedia.org/wikipedia/commons/e/ec/Wikipedia-logo-v2-de.png" alt="Logo Wikipedia"></img>
</div>
<div><h2>Wikipedia Suchformular - Barrierefrei</h2></div>
<div id="suchformular">
<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
  <fieldset>
    <legend>Suchen</legend>
    <label for="Eingabefeld"><input type="text"   name="search" value="" /></label>
    <input type="submit" name="go" value="Artikel"/>
    <input type="submit" name="fulltext" value="Volltext" />
  </fieldset>
</form>
</div>
<div id="validierung">
	<a href="http://wave.webaim.org/report#/henrykraft2.cloudcontrolled.com" title="Validation nach WCAG2 AAA"><img id="wcag2" src="http://www.w3.org/WAI/wcag2AAA" alt="WCAG2 AAA Logo"></img></a>
</div>
</body>
</html>
